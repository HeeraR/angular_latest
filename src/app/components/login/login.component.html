<h1>Login</h1>
<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username<span class="required">*</span></label>
    <input type="text" id="username" [(ngModel)]="username" name="username" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="password">Password<span class="required">*</span></label>
    <input type="password" id="password" [(ngModel)]="password" name="password" autocomplete="off">
  </div>
  <button type="submit">Login</button>
  <button type="button" (click)="router.navigate(['/register'])">Create an Account</button>
</form>
